<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body class="bg-emerald-100 flex justify-center pt-2 pb-2 gap-6">
    <div>
      <p>MDNの実装</p>
      <section class="player">
        <video controls class="w-[600px]">
          <source src="/src/assets/dog.mp4" type="video/mp4" />
          <source src="/src/assets/dog.webm" type="video/webm" />
          <p>
            このブラウザーは HTML の映像に対応していません。 代わりの<a
              href="dog.mp4"
              >映像へのリンク</a
            >はこちら。
          </p>
        </video>

        <div class="controls mt-3 flex items-center gap-2">
          <button
            class="playpause text-white bg-black px-2 py-1.5 rounded-2xl text-[16px] hover:opacity-70"
          >
            再生
          </button>
          <button
            class="stop text-white bg-black px-2 py-1.5 rounded-2xl text-[16px] hover:opacity-70"
          >
            停止
          </button>
          <button
            class="rwd text-white bg-black px-2 py-1.5 rounded-2xl text-[16px] hover:opacity-70"
          >
            巻き戻し
          </button>
          <button
            class="fwd text-white bg-black px-2 py-1.5 rounded-2xl text-[16px] hover:opacity-70"
          >
            早送り
          </button>
          <div class="time">00:00</div>
        </div>
      </section>
    </div>
    <script type="module" src="src/js/custom-controls.js"></script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
